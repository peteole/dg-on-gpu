simulation:
  end_time: 1.0
  grid_elements: 50
  grid_size: 1.0
  float_type: Float32
  device: cuda

solver:
  order: 4
  courant: 0.5
  timeintegrator: SSPRK3
  slope_limiting: true

equation:
  equation: euler
  scenario: sod-shock_tube

output:
  start: 0 #s
  step: 0.1 #s
  save_images: true
  log_level: warn